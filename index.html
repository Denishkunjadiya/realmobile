<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>realmobile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
					<img src="images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>

		<div class="info">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="something is wrong">
					<div>
						<h1>Camera</h1>
						<p>64MP + 13MP + 5MP | 24MP Front </p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png" alt="something is wrong">
					<div>
						<h1>Processor</h1>
						<p>Qualcomm Snapdragon 888 Processor</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png" alt="something is wrong">
					<div>
						<h1>Display</h1>
						<p>17.22 cm (6.78 inch) Full HD+ Display</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png" alt="something is wrong">
					<div>
						<h1>Battery</h1>
						<p>6000 mAh Lithium Polymer Battery</p>
					</div>
				</div>
			</div>
		</div>

		<div class="control">
			<img src="images/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn">
		</div>

	</div>

	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}

		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
	</script>


</body>
</html>
